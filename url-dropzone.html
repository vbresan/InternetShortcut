<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>URL Dropzone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #dropzone {
            width: 90%;
            max-width: 600px;
            height: 400px;
            background: #fff;
            border: 4px dashed #667eea;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        #dropzone.dragover {
            border-color: #2ecc71;
            background: #f0f9ff;
            transform: scale(1.02);
        }
        
        #icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        #title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        #subtitle {
            font-size: 16px;
            color: #666;
        }
        
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #764ba2;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="dropzone">
        <div id="icon">üìÅ</div>
        <div id="title">Drop .url files here</div>
        <div id="subtitle">Each URL will open in a new tab</div>
        <div id="status"></div>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const status = document.getElementById('status');
        
        // Prevent default drag/drop behavior on the whole page
        document.body.addEventListener('dragover', e => e.preventDefault());
        document.body.addEventListener('drop', e => e.preventDefault());
        
        dropzone.addEventListener('dragover', e => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });
        
        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });
        
        dropzone.addEventListener('drop', async e => {
            e.preventDefault();
            e.stopPropagation();
            dropzone.classList.remove('dragover');
            
            const files = [...e.dataTransfer.files].filter(f => f.name.endsWith('.url'));
            
            if (!files.length) {
                status.textContent = 'No .url files found!';
                status.style.color = '#e74c3c';
                return;
            }
            
            status.textContent = `Opening ${files.length} URL${files.length > 1 ? 's' : ''}...`;
            status.style.color = '#2ecc71';
            
            for (const file of files) {
                const text = await file.text();
                const match = text.match(/URL=(.+)/i);
                if (match) {
                    window.open(match[1].trim(), '_blank');
                }
            }
            
            status.textContent = `Opened ${files.length} URL${files.length > 1 ? 's' : ''}!`;
        });
    </script>
</body>
</html>
